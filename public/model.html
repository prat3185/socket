                    </div>
            </div>
                    <div style="text-align: center; border: 2px solid black; margin-top: 8px; padding-bottom: 10px">
                            <h3> Actions </h3>
                            <hr>
                            <div class="row" style="margin-top: 10px;">
                                <button class="btn btn-primary" style="width: 80px; margin-left: 50px;" onclick="moveJoint1();">Joint1</button>
                                <button class="btn btn-primary" style="width: 80px; margin-left: 50px;" onclick="moveJoint2();">Joint2</button>
                                
                            </div>
                            <div class="row" style="margin-top: 10px;">
                                    <button class="btn btn-primary" style="width: 80px; margin-left: 50px;" onclick="moveJoint4();">Joint3</button>

                            </div>
                            <div class="row" style="margin-top: 10px;">
                                    <button class="btn btn-primary" style="width: 100px; margin-left: 40px;" onclick="moveJoint1back();">Joint1back</button>
                                    <button class="btn btn-primary" style="width: 100px; margin-left: 30px;" onclick="moveJoint2back();">Joint2back</button>
                                    
                                </div>


                                <div class="row" style="margin-top: 10px;">
                                    <button class="btn btn-primary" style="width: 100px; margin-left: 40px;" onclick="moveJoint4back();">Joint3back</button>
                                   <button class="btn btn-primary" onclick="reset();" style="width: 100px; margin-left: 30px;">reset</button>
                            </div>
                        </div>

                        <input type="text" placeholder="Angle-2" id="p2"></input><br><br>
                        <input type="text" placeholder="Angle-3" id="p3"></input><br><br>
                        <input type="text" placeholder="Angle-4" id="p4"></input><br><br>
                    </div>

                    

                </div>

                    <h5 class="modal-title" id="exampleModalLabel" style="color:#2979FF">Sensor Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="sensor-value">Sensor Value : </label>
                    <span id="sensor-value" style="font-size:18px; color:green"> </span><br>
                    <label for="status">Sensor Status : </label>
                    <span id="status" style="font-size:18px; color:green"><b>Working</b></span><br>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    
                </div>
            </div>

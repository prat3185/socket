<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <script>
        window.onload = function() {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Sensor Reading"
                },
                data: [{
                    type: "pie",
                    startAngle: 240,
                    yValueFormatString: "##0.00'%'",
                    indexLabel: "{label} {y}",
                    dataPoints: [{
                        y: 79.45,
                        label: "Sensor-1"
                    }, {
                        y: 7.31,
                        label: "Sensor-2"
                    }, {
                        y: 7.06,
                        label: "Sensor-3"
                    }, {
                        y: 4.91,
                        label: "Sensor-4"
                    }, {
                        y: 1.26,
                        label: "Sensor-5"
                    }]
                }]
            });
            chart.render();

        }
    </script>
</head>

<body>
    <div id="chartContainer" style="height: 270px; max-width: 920px; margin: 0px auto;"></div>
    <script src="../../canvasjs.min.js"></script>
</body>

</html>
